<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav-bar flex">
                <a href="../index.html">
                    <img 
                        src="../images/barbershop-logo.svg" 
                        width="32" 
                        height="32" 
                        alt="barbershop logo"
                        class="logo"
                    >
                 </a>
                <ul class="links flex">
                    <li><a class="link-one" href="../index.html">Home</a></li>
                    <li><a class="link-two" href="#">Gallery</a></li>
                    <li id="link3"><a class="link-three" href="../pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="hero container flex">
            <div class="hero-left">
                <h1 class="hero-main-text" style="color: white">Barbershop</h1>
                <h4 class="hero-subtext">
                    Perfect gentlemen's choice
                </h4>
                <button onclick="#" class="hero-btn">Book appointment</button>
            </div>
            <figure class="hero-right">
                <img 
                    src="../images/barbershop.webp" 
                    alt="" 
                    class="hero-img"
                    width="500"
                    height="200"
                >
            </figure>
        </section>

        <section class="contact">
            <div class="container">
                <ul class="contact-details">
                    <li class="location">
                        <h4>Our Location</h4>
                        <p>Soho 94 Broadway St New York, NY 1001</p>
                    </li>
                    <li class="phone-number">
                        <h4>Phone Number</h4>
                        <p>234-9876-5400</p>
                    </li>
                    <li class="email">
                        <h4>Email</h4>
                        <p>barbershop@gmail.com</p>
                    </li>
                 </ul>
                <form action="#" class="contact-form">
                    <label for="name"></label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name"><br>
                    <label for="email"></label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email"><br>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container">
            <p class="copyright">Copyright Â©</p>
        </div>
    </footer>
</body>
</html>
